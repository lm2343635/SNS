spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sns?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: www
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
server:
  port: 8080
